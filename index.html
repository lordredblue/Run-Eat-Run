<html>
  <head>
    <title>Sample Page 1/3/17</title>
  </head>
  
  <body>
    This is example text.
    <b>Sample Bold</b>
    <div id="Test">
      Some text
    </div>
    <div id="div2" style="width:200px;height:300px;background-color:red"></div>
    <script>
      //Test.innerHTML="new text";

      function changediv(text){
        var divid = document.getElementById("Test");
        divid.innerHTML= text;
      }
      window.setInterval(function(){
        changediv(new Date());
      }, 1000);
      
      div2.addEventListener("click",function(event){
        Test.innerHTML = event.clientX + "," + event.clientY;
      });
    </script>
    
  </body>
</html>
