<!DOCTYPE html>
<html>
<head>
    <title>Web Audio API Test</title>
</head>
<body>

<canvas id="myCanvas" onmousemove="myFunction(event)" width="750" height="750"></canvas>

<script>

 function myFunction(e) {
     mousex = e.clientX;
     mousey = e.clientY;
    }

var mousex;
var mousey;
var canvas = document.getElementById("myCanvas");
canvas.style.background = 'burlywood';
var ctx = canvas.getContext("2d");
var size = 10;
var x = canvas.width/2;
var y = canvas.height-30;
//var ballSpeed=4;

var d = Math.sqrt( (canvas.width/2)*(canvas.width/2) + (3*canvas.height/4)*(3*canvas.height/4));


//arrow keys
var rightPressed = false;
var leftPressed = false;
var upPressed = false;
var downPressed = false;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);


function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
     if(e.keyCode == 40) {
        upPressed = true;
    }
    else if(e.keyCode == 38) {
        downPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }

     if(e.keyCode == 40) {
        upPressed = false;
    }
    else if(e.keyCode == 38) {
        downPressed = false;
    }
}

function drawBall() {
	console.log(x,y);
	console.log(mousex,mousey);
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI*2);

    ctx.fillStyle = "#0095DD";
    ctx.fill();

    //ctx.strokeRect(x,y,50,50);
    ctx.closePath();
}
    
    
function drawSquare() {
    console.log(x,y);
	console.log(mousex,mousey);
    ctx.beginPath();
    ctx.fillRect (x, y, size, size);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    
}

    
    
//function speed() {
    //var dist = Math.sqrt(pow(mousex-x,2)+pow(mousey-y,2));
    //return dist
//}


function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawSquare();
    
    var dist = Math.sqrt(Math.pow(mousex-x,2)+Math.pow(mousey-y,2));
    var speed = dist/50

    //arrowkeys
    if(rightPressed && x < canvas.width-(size*2)) {
        x += speed;
    }
    else if(leftPressed && x > 0) {
        x -= speed;
    }

    if(upPressed && y < canvas.height-(size*2)) {
        y += speed;
    }
    else if(downPressed && y > 0) {
        y -= speed;
    }

//mouse
    if(mousex>x+size && x < canvas.width-(size*2)) {
    	 x += speed;
    }
    else if(mousex<x+5  && x > 0)
    {
    	x -= speed;
    }

    if(mousey>y+size && y < canvas.height-(size*2)) {
        y += speed;
    }
    else if(mousey<y+5 && y > 0) {
        y -= speed;
    }

}

setInterval(draw, 10);
	
</script>

</body>
</html>
