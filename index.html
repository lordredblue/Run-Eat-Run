//Shape size

//Shape object
var Shape = function(id,x,y,size){
    console.log("Shape created");
    this.id = id;
    this.x = x;
    this.y = y;
    this.size = size;
};

//Method for shape to draw itself
Shape.prototype.draw = function(ctx) {
    ctx.beginPath();
    ctx.fillRect (this.x, this.y, this.size, this.size);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
    console.log("Square number " + this.id + " has been created at: "+this.x+","+ this.y);
};

//Array for storing shapes
var shapes = [];
for(var i=0; i<10; i++){
    var size = generateSize();
    var shape = new Shape(i+1,generateX(size),generateY(size),size);
    shapes.push(shape);
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
     if(e.keyCode == 40) {
        upPressed = true;
    }
    else if(e.keyCode == 38) {
        downPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }

     if(e.keyCode == 40) {
        upPressed = false;
    }
    else if(e.keyCode == 38) {
        downPressed = false;
    }
}

//Method to generate random X coordinate for a shape
function generateX(size){
return Math.random() * (canvas.width-size);
}

//Method to generate random Y coordinate for a shape
function generateY(size){
return Math.random() * (canvas.height-size);
}

//Method to generate random size for a shape
function generateSize(){
return Math.random() * (maxsize - minsize) + minsize;
}
